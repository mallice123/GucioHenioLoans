<!DOCTYPE html>
<html>
<head>
  <title>Welcome to GucioHenioLoans</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('/src/main/resources/Pug-PNG-Photo.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
    label[type="email"], label[type="password"] {
      font-size: 24px;
    }

    /* change color of input fields */
    input[type="email"] {
      color: green;
    }

    input[type="password"] {
      color: green;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">GucioHenioLoans</a>
</nav>

<div class="jumbotron text-center">
  <h1>Welcome to GucioHenioLoans!</h1>
  <p>We are here to help you get the loan you need.</p>
</div>

<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
</body>
</html>
