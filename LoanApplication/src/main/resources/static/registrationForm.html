<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('/src/main/resources/blackAndWhite.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #fff; /* Change the text color to white */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff; /* Change the text color to white */
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>

<form id="registrationForm" method="post" action="/submit_registration">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <input type="submit" value="Submit" id="submitButton">
</form>
<script>
    // Add an event listener to the form submission
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        // You can perform any necessary form validation here before redirecting

        // Redirect to registrationAddress.html
        window.location.href = 'registrationAddress.html';
    });
</script>

</body>
</html>
