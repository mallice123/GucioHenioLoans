<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('/src/main/resources/blackAndWhite.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form id="registrationForm" method="post" action="/submit_registration">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <input type="submit" value="Submit">
</form>
<script>
    // Add an event listener to the form submission
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Place for validation of the fields (e.g., check if fields are filled)

        // If validation is successful, submit the form to the server
        fetch('/submit_registration', {
            method: 'POST',
            body: new FormData(document.getElementById('registrationForm'))
        })
            .then(response => {
                // Handle the response here, e.g., show success or error messages
                if (response.status === 200) {
                    // Form submission was successful, redirect to registrationAddress.html
                    window.location.href = 'registrationAddress.html';
                } else {
                    window.location.href = 'startingView.html';
                }
            })
            .catch(error => {
                // Handle network or server errors
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
